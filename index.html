<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Player Page</title>
        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
                <div id="header_container">
                    <div class="fornavis">
                        <a class="navis" href="navi.html">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>

                    <div class="forimg">
                        <a class="yicon" href="https://www.youtube.com"><img class="imgspan" src="Images/yicon.png" width="35" height="35" />
                        <span>YouTube<sup>NG</sup></span></a>
                    </div>

                    <div class="forform">
                        <form>
                            <input class="search" type="search" name="search" value="Search" placeholder="Search" />
                            <span class="scbtn"><button type="submit"><i class="fa fa-search"></i></button></span>
                        </form>
                    </div>
                </div>
        </header>

        <main>
            <section>
                <div>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/AfCyzIbpLN4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
        </main>

    </body>
</html>
